<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!--css link-->
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <!--bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!--Moment js ref-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
   
    <!--JQuery link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

     <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>


</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center" style="color:royalblue;">Travel Train Schedule</h1>
            <h2 class="text-center" style="color:royalblue;">Choo Choo. Chee chee</h2>
        </div>
        <br>
        <div class="row">

            <div class="col-md-12">
      
              <!-- Train records-->
              <div class="card mb-4">
                <div class="card-header" style="color: royalblue;"><h3>Current Time Schedule</h3></div>
                <div class="card-body">
                  <table class="table table-sm table-hover" id="train-table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency(min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                     </table>
                   </div>
                </div>
            </div>
        </div>
        <br><br>

        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="panel-header" style="color: royalblue;">Add Train Name</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="train-time">First Train Time(HH:mm-military time)</label>
                                <input class="form-control" id="firstTrain-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency">Frequency(min)</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-default" id="add-train-btn" type="submit"
                                style="background-color: royalblue;">Submit</button>
                            </form>
                     </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    
 
<!--js link-->
    <script src="assets\javascript\train.js"></script>
</body>

</html>
